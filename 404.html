<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./?redirected=true" />
    <script>
      // This script preserves the path and query string
      var redirectTo = window.location.pathname.replace(/\/+/, '/').replace('/ghosting_validator/', '') + window.location.search + window.location.hash;
      window.location.replace('/ghosting_validator/?redirected=true&path=' + encodeURIComponent(redirectTo));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
